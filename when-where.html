<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When & Where - Les & Paola</title>
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="page-bg">

    <div class="container contained py-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h2 class="fw-bold m-0">When & Where</h2>
            <a href="index.html" class="close-btn-text">
                Close <ion-icon name="close-outline" style="vertical-align: middle;"></ion-icon>
            </a>
        </div>

        <!-- Details Grid -->
        <div class="row text-center mb-5 align-items-center justify-content-center">
            <div class="col-md-5 mb-4 mb-md-0">
                <div class="detail-item">
                    <img style="width: 32px; height: 32px;" src="img/calendar.svg" alt="calendar">
                   <h5 class="fw-bold mb-3">When:</h5>
                    <p class="mb-0 fw-bold">Saturday, June 13, 2026</p>
                    <p class="text-muted">3:30 PM</p>
                </div>
            </div>

            <div class="col-md-2 d-none d-md-block">
                <!-- Spacer or decorative line? Figma styling... -->
            </div>

            <div class="col-md-5">
                <div class="detail-item">
                   <img style="width: 32px; height: 32px;" src="img/location.svg" alt="location">
                   <h5 class="fw-bold mb-3">Where:</h5>
                    <p class="mb-0 fw-bold">Alora Countryside Garden</p>
                    <p class="text-muted">Alfonso, Cavite</p>
                </div>
            </div>
        </div>

        <!-- Logo -->
        <div class="text-center mb-5">
             <img src="img/alora.svg" alt="Alora">
        </div>

        <!-- Directions Links -->
        <div class="text-center mt-5">
            <p class="mb-2"><a href="#" class="text-muted text-decoration-none">Paano pumunta sa venue?</a></p>
            <p><a href="https://maps.app.goo.gl/WBba59G7Gcp5YUJq6" target="_blank"
                    class="fw-bold text-accent text-decoration-underline">See Google Maps directions</a></p>
        </div>

        <br>

        <!-- Images -->
        <!-- Desktop Grid -->
        <div class="row d-none d-md-flex g-3 mb-5">
            <div class="col-4">
                <img src="img/alora1.png" class="img-fluid rounded shadow-sm"
                    alt="Venue 1">
            </div>
            <div class="col-4">
                <img src="img/alora2.png"
                    class="img-fluid rounded shadow-sm scale-up-hover" alt="Venue 2">
            </div>
            <div class="col-4">
                <img src="img/alora3.png" class="img-fluid rounded shadow-sm"
                    alt="Venue 3">
            </div>
        </div>
        

        <!-- Mobile View -->
        <div class="d-md-none position-relative mb-5">
            <div id="imageSlider">
                <div>
                    <img src="img/alora1.png" class="img-fluid rounded" alt="Venue 1">
                </div>
                <div>
                    <img src="img/alora2.png" class="img-fluid rounded" alt="Venue 2">
                </div>
                <div>
                    <img src="img/alora3.png" class="img-fluid rounded" alt="Venue 3">
                </div>
            </div>
            </div>
            
        

        
    </div>
     





   
</body>

</html>
