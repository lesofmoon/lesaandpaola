   <script>
document.addEventListener('DOMContentLoaded', () => {
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const colors = [
        'rgba(181, 154, 122, 0.35)', // light brown
        'rgba(220, 88, 12, 0.35)',   // orange
        'rgba(55, 80, 52, 0.35)',    // green
        'rgba(214, 176, 92, 0.35)'   // yellow
    ];

    class Particle {
        constructor() {
            this.reset();
        }

        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2.5 + 1;
            this.speedX = Math.random() * 0.3 - 0.15;
            this.speedY = Math.random() * 0.3 - 0.15;
            this.color = colors[Math.floor(Math.random() * colors.length)];
        }

        update() {
            this.x += this.speedX;
            this.y += this.speedY;

            if (
                this.x < 0 || this.x > canvas.width ||
                this.y < 0 || this.y > canvas.height
            ) {
                this.reset();
            }
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }

    const particles = [];
    const PARTICLE_COUNT = 45; // balanced for mobile + desktop

    for (let i = 0; i < PARTICLE_COUNT; i++) {
        particles.push(new Particle());
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animate);
    }

    animate();
});
</script>



<script>
document.addEventListener("DOMContentLoaded", function () {

    const correctPassword = "06132026";
    const passwordInput = document.getElementById("passwordInput");
    const errorMessage = document.getElementById("errorMessage");
    const overlay = document.getElementById("passwordOverlay");
    const flashScreen = document.getElementById("flashScreen");

    // ✅ If already unlocked during this session, hide overlay immediately
    if (sessionStorage.getItem("siteUnlocked") === "true") {
        overlay.style.display = "none";
        return;
    }

    passwordInput.focus();

    passwordInput.addEventListener("input", function () {
        if (passwordInput.value.length === 8) {

            if (passwordInput.value === correctPassword) {

                // ✅ Save unlock status for this session
                sessionStorage.setItem("siteUnlocked", "true");

                // Trigger white flash
                flashScreen.classList.add("flash-active");

                setTimeout(() => {
                    overlay.style.opacity = "0";
                }, 500);

                setTimeout(() => {
                    overlay.style.display = "none";
                }, 1200);

            } else {
                errorMessage.classList.remove("d-none");
                passwordInput.value = "";
            }
        }
    });

});
</script>
